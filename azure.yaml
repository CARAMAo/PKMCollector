services:
  api:
    project: ./functions
    language: python
    host: function
hooks:
    postdeploy:
      windows:
        shell: pwsh
        run: ./scripts/post-up.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/post-up.sh
        interactive: true
        continueOnError: false
